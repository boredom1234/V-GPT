<!DOCTYPE html>
<html>
<head>
  <title>What?</title>
  <script src="voice.js"></script>
  <script src="chat.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chat-box">
      <p><strong>What?</strong></p>
    </div>
    <div class="input-box">
      <input type="text" id="input-field" placeholder="Type Here...">
      <button id="send-button" onclick="sendMessage()">➡️</button>
    </div>
    <div class="output-box">
      <textarea id="output" rows="10" disabled placeholder="Results here..."></textarea>
    </div>
    <button id="start-button" onclick="activateSpeechRecognition()">🎙️</button>
  </div>
</body>
</html>
